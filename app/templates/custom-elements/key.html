<template id="key-template">
  <style>
    .key {
      position: relative;
      display: block;
      float: left;
      width: 50px;
      height: 50px;
      font-size: 12px;
      background-color: #fff;
      line-height: 16px;
      border-radius: 2px;
      margin: 1px;
      cursor: pointer;
      border: 0 solid #fff;
      text-align: left;
      outline: 0px solid #333333;
      transition: background-color 0.25s;
    }

    .key:hover {
      background-color: #e3e3e3;
    }

    .key:active {
      background-color: #8f8f8f;
    }

    :host([pressed=true]) .key {
      outline: 1px solid #333333;
      background-color: #8f8f8f;
    }

    .key .content-top {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .key .content-bottom {
      position: absolute;
      bottom: 5px;
      left: 5px;
    }

    :host(.hidden) .key {
      visibility: hidden;
    }

    :host(.key-collapse-half) .key {
      width: 24px;
    }

    :host(.key-extend-half) .key {
      width: 77px;
    }

    :host(.key-extend-full) .key {
      width: 102px;
    }

    :host(.key-extend-full-half) .key {
      width: 128px;
    }

    :host(.key-space) .key {
      width: 229px;
    }


  </style>
  <button id="key-button" type="button" class="key">
    <span id="key-content-top" class="content-top">
      <!-- default slot -->
      <slot></slot>
    </span>
    <span id="key-content-bottom" class="content-bottom">
      <slot name="bottom"></slot>
    </span>
  </button>
</template>

<script>
  (function () {
    const doc = (document._currentScript || document.currentScript)
      .ownerDocument;
    const template = doc.querySelector("#key-template");



    customElements.define(
      "keyboard-key",
      class extends HTMLElement {
        constructor() {
          super();

          this.addEventListener("click", (evt) => {
            this.togglePressedState();

            // Don't send event if click removed "pressed" state
            // on a modifier key.
            if (!this.modifier || this.pressed){
              const clickedKey = this;
              this.dispatchEvent(
                new CustomEvent("keyclick",{
                  detail: { key : clickedKey },
                  bubbles: true,
                  composed: true
                })
              );
            }
          });
        }

        connectedCallback() {
          this.attachShadow({ mode: "open" });
          this.shadowRoot.appendChild(template.content.cloneNode(true));
        }

        get code() {
          return this.getAttribute("code");
        }

        get value() {
          if (this.getAttribute("symbolic-value")){
            return this.getAttribute("symbolic-value");
          } else {
            return this.firstChild.data.replace(' ','');
          }
        }

        get modifier() {
          return this.getAttribute("modifier") === "true";
        }

        get location() {
          if(this.getAttribute("location") == 'left'){
            return 1;
          } else if (this.getAttribute("location") == 'right') {
            return 2;
          } else {
            return null;
          }
        }

        get pressed() {
          return this.getAttribute("pressed") === "true";
        }

        set pressed(newValue) {
          // Only modifier keys can be "pressed".
          if (this.modifier) {
            this.setAttribute("pressed", newValue);
          }
        }

        togglePressedState() {
          this.pressed = !this.pressed;
        }

      }
    );
  })();
</script>
